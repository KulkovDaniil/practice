<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title th:text="${link}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<table class="table table-dark table-striped">
    <tr>
        <td>Путь:</td>
        <td><a th:href="@{/?path={l}(l=${dir})}" th:text="${dir}"></a></td>
        <td> </td>
    </tr>

    <tr th:if="${prev}">
        <td></td>
        <td><a th:href="@{/?path={l}(l=${prev})}">..</a></td>
    </tr>

    <tr th:each="file: ${files}">
        <td></td>
        <td>
            <div th:if="${file.isLink()}">
                <a th:href="@{/?path={l}&next={n}(l=${dir},n=${file.name})}"
                   th:text="${file.getName()}"></a>
            </div>
            <div th:unless="${file.isLink()}">
                <div th:text="${file.getName()}"></div>
            </div>
        </td>
        <td th:text="${file.getDate()}">

        </td>
    </tr>
</table>

</body>
</html>
